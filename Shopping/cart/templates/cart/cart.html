<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>
            {{ item.product.title }} - Quantity: {{ item.quantity }} - Price: ₹{{ item.total_price }}
            <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <h2>Total: ₹{{ total }}</h2>
</body>
</html>
