{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Belle Multipurpose Bootstrap 4 Template{% endblock %}</title>
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}">
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
</head>
<body class="template-index belle template-index-belle">
    <div id="pre-loader">
        <img src="{% static 'assets/images/loader.gif' %}" alt="Loading..." />
    </div>
    <div class="pageWrapper">
        <!-- Search Form Drawer -->
        {% include 'shop/partials/search.html' %}
        <!-- Top Header -->
        {% include 'shop/partials/top_header.html' %}
        <!-- Header -->
        {% include 'shop/partials/header.html' %}
        
        <!-- Main Content -->
        {% block content %}
        {% endblock %}
        
        <!-- Footer -->
        {% include 'shop/partials/footer.html' %}
    </div>
</body>
</html>
